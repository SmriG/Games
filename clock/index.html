<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./index.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+SC:wght@600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,600,1,0" /></head>

<body>
    <div class="block">
        <h1 class="heading">DIGITAL CLOCK</h1>
        <div class="clock">
            <p class="time"></p>
        </div>
        <div class="alarm" >
            <span class="material-symbols-outlined">
                alarm
            </span>       
        </div>
        <div class="clock set_alarm" >
            <form>
                <h3>SET ALARM</h3>
                <input type="number" id="hour" placeholder="Hour"/>
                <input type="number" id="minute" placeholder="Minutes"/>
                <select id="session" >
                    <option value="AM" default>AM</option>
                    <option value="PM">PM</option>
                </select>
            </form>
        </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
